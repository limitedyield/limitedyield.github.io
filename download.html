<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download | LIMITED YIELD</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 0.2em;
      font-size: 14px;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.15em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: #ff3b3b;
      transition: width 0.2s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    main {
      padding: 140px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 0.2em;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .download-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .version-box {
      background-color: #111;
      border: 1px solid #333;
      padding: 30px 20px;
      width: 300px;
      border-radius: 8px;
    }

    .version-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .fe {
      color: #00ff88;
    }

    .fd {
      color: #ff3b3b;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: 1px solid #ff3b3b;
      background: transparent;
      color: #ff3b3b;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff3b3b;
      color: #000;
    }

    footer {
      font-size: 10px;
      color: #555;
      text-align: right;
      padding: 6px 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">LIMITED YIELD</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="download.html" class="active">DOWNLOAD</a>
      <a href="docs.html">DOCUMENTATION</a>
    </nav>
  </header>

  <main>

    <div class="download-grid">

      <!-- FE VERSION -->
      <div class="version-box">
        <div class="version-title fe">LIMITED YIELD FE (CURRENT)</div>

        <div class="button-row">
          <a class="btn" href="fe-loadstring.txt" download>Loadstring</a>
          <a class="btn" href="fe-source.lua" download>Source</a>
        </div>
      </div>

      <!-- FD VERSION -->
      <div class="version-box">
        <div class="version-title fd">LIMITED YIELD FD (DISCONTINUED)</div>

        <div class="button-row">
          <a class="btn" href="fd-loadstring.txt" download>Loadstring</a>
          <a class="btn" href="fd-source.lua" download>Source</a>
        </div>
      </div>

    </div>
  </main>

  <footer>
    Get Script<br>
    Go to Server to Get Script
  </footer>
</body>
</html>
