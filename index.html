<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIMITED YIELD</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 0.2em;
      font-size: 14px;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.15em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: #ff3b3b;
      transition: width 0.2s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 40px;
      text-align: center;
    }

    .hero-title {
      font-size: 60px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hero-title .infinity {
      color: #ff3b3b;
    }

    .hero-subtitle {
      font-size: 12px;
      letter-spacing: 0.2em;
      color: #bbb;
      margin-bottom: 20px;
    }

    .hero-names {
      font-size: 11px;
      letter-spacing: 0.15em;
      color: #888;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 12px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      border: 1px solid #ff3b3b;
      background: transparent;
      color: #ff3b3b;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn:hover {
      background: #ff3b3b;
      color: #000;
    }

    .discord {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #bbb;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .discord:hover {
      opacity: 1;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      background: #5865f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      font-size: 12px;
    }

    footer {
      font-size: 10px;
      color: #555;
      text-align: right;
      padding: 6px 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">LIMITED YIELD</div>
    <nav>
      <a href="#home">HOME</a>
      <a href="#download">DOWNLOAD</a>
      <a href="#docs">DOCUMENTATION</a>
    </nav>
  </header>

  <main id="home">
    <div>
      <h1 class="hero-title">LIMITED <span class="infinity">âˆž</span> YIELD</h1>
      <p class="hero-subtitle">ROBLOX ADMIN COMMAND SCRIPT</p>

      <p class="hero-names">
        RELIABLE // FAST // SOURCE // HUNTER // TOON // PEYTON // ATP
      </p>

      <div class="buttons">
        <button class="btn" onclick="location.href='#download'">Download</button>
        <button class="btn" onclick="location.href='#docs'">Documentation</button>
      </div>

      <a class="discord" href="https://discord.com" target="_blank">
        <div class="discord-icon">D</div>
        Join our Discord
      </a>
    </div>
  </main>

  <footer>
    Activate Windows<br>
    Go to Settings to activate Windows
  </footer>
</body>
</html>
